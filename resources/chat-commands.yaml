# Topics
'!whoami':
  text: >
    Matt Taylor is Open Source Community Manager for Numenta. He is a professional software engineer and amateur brain science enthusiast. He created the !htmschool video series for !numenta.

'!numenta':
  text: >
    Numenta's mission is twofold, (a) to understand how intelligence works in the mammalian brain, (b) to implement non-biological systems that work upon the same principles. Visit numenta.com for more information.
'!htm':
  text: |
    HTM stands for Hierarchical Temporal Memory. Learn all about HTM in !htmschool.
'!double':
  text: >
    I use a telepresence robot from https://www.doublerobotics.com.
'!ot':
  text: >
    Matt is working on something. He may not have time to take
    off-topic questions and comments. It is hard to stay focused on the job at
    hand on Twitch. Please don't take offense! Post your question on !discord
    or the !forum and he'll get back to you later.

# Shows
'!htmchat':
  text: >
    Casual work session, ask me anything! I'll be answering HTM Forum questions or working on various community projects.
'!bhtms':
  text: >
    Live-coding https://github.com/htm-community/building-htm-systems, which is an interactive tutorial on Building HTM Systems written in D3js and React. At least one live-stream a week will be !bhtms until the thing is DONE. See the latest deployment at https://building-htm-systems.herokuapp.com/.
'!research':
  text: >
    You're watching a live Numenta research meeting. These meetings have always been
    internal, but recently Matt convinced Jeff to live stream his view of the
    meetings on Twitch. This is how scientific research is done at Numenta.
'!aichat':
  text: >
    AI / Neuroscience Chat is a weekly show where Matt talks about a topic and 
    takes questions and comments from viewers. Any brain or AI questions are welcome.
    Topics are chosen beforehand and posted on https://www.twitch.tv/rhyolight_/events

